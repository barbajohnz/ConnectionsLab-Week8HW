<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-Time Color Changer</h1>
    <p style="color: white; font-size: 18px;">Click a button - all tabs change color!</p>
    
    <div class="button-container">
        <button class="red" onclick="changeColor('#e74c3c')">Red</button>
        <button class="blue" onclick="changeColor('#3498db')">Blue</button>
        <button class="green" onclick="changeColor('#2ecc71')">Green</button>
        <button class="purple" onclick="changeColor('#9b59b6')">Purple</button>
        <button class="orange" onclick="changeColor('#e67e22')">Orange</button>
    </div>

    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
